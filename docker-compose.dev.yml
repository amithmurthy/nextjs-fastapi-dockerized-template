services:

  backend-dev:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app/
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - app-network

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - API_URL=${API_URL:-http://backend-dev:8000}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - backend-dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  tiles-data:

networks:
  app-network:
    driver: bridge